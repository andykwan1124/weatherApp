<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="load.css">
    <script src="jquery-x.y.z.min.js"></script>
    <script src="loader.js"></script>
    <script src="skycons.js"></script>
    <script src="popup.js" charset="utf-8"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="load-box">
        <span class="loader"><span class="loader-inner"></span></span>
        <div id="loadingMsg">LOADING</div>
    </div>
            
    <div id="content-box">
        <div id="title">WeatherMe</div>
        <div id="icon-box">
            <canvas id="icon1" width="50" height="50"></canvas>
        </div>
        <div id="details-box">
            <div class="category" id="temperature">Current Temperature</div>
            <div class="data" id="tempData" currentTemp></div>
        </div>
        
    </div>

    <div id="hourlyBox">
        <div class="hourDetail" id="firstHour">
            <div class="time" id="1Time" firstTime></div>
            <canvas class="icons" id="1icon" width="30" height="30"></canvas>
            <div class="description">Temperature</div>
            <div class="tempData" id="1Data" firstData></div>
        </div>

        <div class="hourDetail bordered" id="secondHour">
            <div class="time" id="2Time" secondTime></div>
            <canvas class="icons" id="2icon" width="30" height="30"></canvas>
            <div class="description">Temperature</div>
            <div class="tempData" id="2Data" secondData></div>
        </div>

        <div class="hourDetail" id="thirdHour">
                <div class="time" id="3Time" thirdTime></div>
                <canvas class="icons" id="3icon" width="30" height="30"></canvas>
                <div class="description">Temperature</div>
                <div class="tempData" id="3Data" thirdData></div>
            </div>
        
    </div>

    
    <div id="currTime" currTime></div>
    <a href="https://darksky.net/forecast/" id="darksky">Powered by Dark sky</a>
</body>
</html>
